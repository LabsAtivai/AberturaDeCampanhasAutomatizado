version: "3.8"    # mudei para 3.8 (mais compatÃ­vel)

services:
  backend-aberturas:
    volumes:
      - /srv/credentials/credentials.json:/usr/src/app/credentials.json
    build: ./backend
    container_name: backend-aberturas
    restart: unless-stopped
    ports:
      - "3001:3000"
    networks:
      - ativaai

  frontend-aberturas:
    build: ./frontend
    container_name: frontend-aberturas
    restart: unless-stopped
    ports:
      - "4173:4173"
    networks:
      - ativaai


  
      

networks:
  ativaai:
    external: true



